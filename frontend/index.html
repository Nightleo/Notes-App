<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="back">
  <!-- section 1  heading-->
  <nav class="navbar d-flex flex-column flex-lg-row justify-content-bewteen pe-lg-5">
    <div class="heading offset-xl-4 offset-lg-3 text-center">Welcome to Notes App</div>
    <div>
      <button id="dark" class="btn darkMove"><i class="dark fa-solid fa-moon" style="color:white"></i></button>
      <button id="cross" class="btn plusMove"><i class="plus fa-solid fa-plus" style="color:white"
          onclick="visibility()"></i></button>
    </div>
  </nav>

  <!-- section 2 Content -->
  <section class="section3 pb-5 col-10 offset-1 mt-5">
    <div id="log" class="d-flex flex-wrap gap-3 justify-content-center"></div>
  </section>

  <!-- section 3 Input -->
  <section id="form" class="form d-flex">
  </section>

  <!-- section 4 modal -->
  <section>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p class="text-center fs-4">Do you want to delete?</p>
        <div class="d-flex justify-content-center">
          <button id="close" class="close btn">DELETE</button>
          <button id="cancel" class="close btn">CANCEL</button>
        </div>
      </div>
      <div id="deleteMsg" class="text-center text-white fs-3"></div>
    </div>
  </section>
  <script src="./script/app.js"></script>
</body>

</html>
